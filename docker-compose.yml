version: '3.8'

services:
  libras-app:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./flask_session:/app/flask_session
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=your_secret_key_here_change_in_production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Opcional: Nginx como proxy reverso para produção
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl  # Para certificados SSL
    depends_on:
      - libras-app
    restart: unless-stopped
    profiles:
      - production